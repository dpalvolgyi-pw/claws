version: 2

builds:
  # ARM64 build (always)
  - id: arm64
    main: ./cmd/claws
    binary: claws
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}}

  # AMD64 build (skip for prereleases)
  - id: amd64
    main: ./cmd/claws
    binary: claws
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
    ldflags:
      - -s -w -X main.version={{.Version}}
    skip: '{{ ne .Prerelease "" }}'

  # Windows build (skip for prereleases)
  - id: windows
    main: ./cmd/claws
    binary: claws
    env:
      - CGO_ENABLED=0
    goos:
      - windows
    goarch:
      - amd64
    ldflags:
      - -s -w -X main.version={{.Version}}
    skip: '{{ ne .Prerelease "" }}'

archives:
  - formats: [tar.gz]
    name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats: [zip]

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

release:
  prerelease: auto

homebrew_casks:
  - skip_upload: auto
    repository:
      owner: clawscli
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    homepage: https://github.com/clawscli/claws
    description: "Terminal UI for AWS resource management"
    license: "Apache-2.0"
    binaries:
      - claws
    hooks:
      post:
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/claws"]
          end
